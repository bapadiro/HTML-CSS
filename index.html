<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>formulário e cadastro SOCAL MEDIA</title>
</head>
<body>

    <div class="container">

        <div class="form-image">
            <img src="./img/undraw_engineering_team_a7n2.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre | Team Social Media</h1>
                    </div>

                    <div class="login-button">
                        <button> <a href="#">Acessar</a> </button>
                    </div>

                </div>

                <div class="input-grupo">
                    <!--1º input-->
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite Seu Primeiro Nome " required>
                    </div>

                    <!--2º Input-->
                    <div class="input-box">
                        <label for="lastname">Sorenome</label>
                        <input type="text" name="lasttname" id="lastname" placeholder="Digite Seu Sobrebnome" required>
                    </div>

                    <!--3º Input-->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite Seu E-mail" required>
                    </div>

                    <!--4º Input-->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="number" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                     <!--5º Input-->
                     <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua Senha" required>
                    </div>

                    <!--6º Input-->
                    <div class="input-box">
                        <label for="Cpassword">Confirme sua Senha</label>
                        <input type="Cpassword" name="Cpassword" id="Cpassword" placeholder="Confirme sua Senha" required>
                    </div>

                </div>

                <div class="espec-grupo">
                    <div class="espec-title">
                        <h6>Especialidades</h6>     
                    </div>

                    <!--Especialidades-->
                    <div class="espec-input">
                        <div class="espec-input">
                            <input type="radio" name="estrategias" id="estrategias">
                            <label for="estrategia">Estratégias</label>
                        </div>

                        <div class="espec-input">
                            <input type="radio" name="designergrafico" id="designergrafico">
                            <label for="designergrafico">Designer Grafico</label>
                        </div>

                        <div class="espec-input">
                            <input type="radio" name="designerdeproduto" id="designerdeproduto">
                            <label for="designerdeproduto">Designer de Produto</label>
                        </div>

                        <div class="espec-input">
                            <input type="radio" name="copywriter" id="copywriter">
                            <label for="copywriter">Copywriter</label>
                        </div>                    


                    </div>

                    <!--Ferramentas Utilizadas-->
                    <div class="selecao-grupo">
                        <h7>Ferramentas que Utiliza</h7>

                        <div class="selecao-input">
                            <input type="checkbox" name="canva" id="canva">
                            <label for="canva">Canva</label>
                        </div>

                        <div class="selecao-input">
                            <input type="checkbox" name="pacoteadobbe" id="pacoteadobbe">
                            <label for="pacoteadobbe">Pacote Adobbe</label>
                        </div>

                        <div class="selecao-input">
                            <input type="checkbox" name="figma" id="figma">
                            <label for="figma">Figma</label>
                        </div>                        

                    </div>

                    <!--botão enviar-->
                    <div class="enviar-button">
                        <button><a href="enviar">Enviar</a></button>

                    </div>

                </div>
            </form>

        </div>

    </div>
    
</body>
</html>
